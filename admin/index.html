    <script>
        function loginAllow() {
            if (localStorage.getItem('WIMTAdminId') == undefined || localStorage.getItem('WIMTAdminId') != 'wimt' ||
                localStorage.getItem('WIMTAdminPass') == undefined || localStorage.getItem('WIMTAdminPass') !=
                'wimt@123') {
                var a = prompt('Username');
                if (a != 'wimt') {
                    alert('Invalid username');
                    document.getElementById('root').innerHTML = 'Refresh the page to try again';
                    return;
                }
                localStorage.setItem('WIMTAdminId', a);

                var b = prompt('Password');
                if (b != 'wimt@123') {
                    alert('Invalid password');
                    document.getElementById('root').innerHTML = 'Refresh the page to try again';
                    return;
                }
                localStorage.setItem('WIMTAdminPass', b);
            }
        }
        loginAllow();

        function addTableRow(srno, name, email, enrollmentNumber) {
            // Get the table reference
            var table = document.getElementById("myTable");

            // Create a new row
            var row = table.insertRow();

            // Insert cells into the row
            var cellSrno = row.insertCell(0);
            var cellName = row.insertCell(1);
            var cellEmail = row.insertCell(2);
            var cellEnrollmentNumber = row.insertCell(3);
            var cellApproveButton = row.insertCell(4);

            // Populate cells with data
            cellSrno.innerHTML = srno;
            cellName.innerHTML = name;
            cellEmail.innerHTML = email;
            cellEnrollmentNumber.innerHTML = enrollmentNumber;

            // Create a button and add it to the cell
            var approveButton = document.createElement("button");
            approveButton.innerHTML = "Approve";
            cellApproveButton.appendChild(approveButton);
        }

        async function loadData() {
            let data = await fetch('https://api-aimt.vercel.app/getUsers');
            let sno = 1;
            let data2 = await data.json();
            data2.forEach(user => {
                addTableRow(sno, user.Name, user.Mail, user.Enrollment);
                sno++;
            });
        }
        loadData();

        function logout() {
            localStorage.removeItem('WIMTAdminId');
            localStorage.removeItem('WIMTAdminPass');
            location.reload();
        }

        function toast(msg) {
            var x = document.getElementById("snackbar");
            x.innerHTML = msg;
            x.className = "show";
            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
